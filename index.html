<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Library</title>
</head>
<body>
  <div class="book-card-area"></div>
  <button class="new-book-button">New Book</button>
  <dialog class="new-book-dialog">
    <button class="new-book-dialog__close-button">&times</button>
    <form class="new-book-form" autocomplete="off">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required>
      <label for="num_pages">Number of Pages:</label>
      <input type="number" id="num_pages" name="num_pages" min="1" value="1">
      <label for="have_read">Already Read:</label>
      <input type="checkbox" name="have_read" id="have_read">
      <button type="submit">Add Book</button>
    </form>
  </dialog>
</body>
</html>
